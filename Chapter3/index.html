<html>

    <title>My First Web App</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <h1>Hello, World!</h1>

    <p>This is a paragraph.</p>
    
    <div>This is a paragraph and this <span>word</span> appears inline. This
